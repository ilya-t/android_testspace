// Top-level build file where you can add configuration options common to all sub-projects/modules.

// This block encapsulates custom properties and makes them available to all
// modules in the project.
ext {
    // The following are only a few examples of the types of properties you can define.
    minSdkVersion = 15
    targetSdkVersion = 25
    buildToolsVersion = "25.0.3"

    supportLibVersion = "25.3.1"
/*
project.ext.buildConfig.androidBuildTools = '25.0.3'
project.ext.buildConfig.androidCompileSdk = 25
project.ext.buildConfig.androidMinSdk = 15
project.ext.buildConfig.androidTargetSdk = 25
project.ext.buildConfig.versionAndroidSupport = '25.3.1'
*/
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
